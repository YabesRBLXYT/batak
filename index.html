            99: 'Sia pulu sia',
            100: 'Satus'
        };

        function generateQuestion(number) {
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question';

            const questionTitle = document.createElement('h3');
            questionTitle.textContent = `Apa bahasa Batak dari angka ${number}?`;
            questionContainer.appendChild(questionTitle);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            const correctAnswer = angkaBatak[number];
            const wrongAnswers = generateWrongAnswers(number);

            // Gabungkan jawaban benar dan salah secara acak
            const allAnswers = shuffle([correctAnswer, ...wrongAnswers]);

            allAnswers.forEach(answer => {
                const optionItem = document.createElement('li');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question-${number}`;
                optionInput.value = answer;

                optionItem.appendChild(optionInput);
                optionItem.appendChild(document.createTextNode(answer));
                optionsList.appendChild(optionItem);
            });

            questionContainer.appendChild(optionsList);
            return questionContainer;
        }

        function generateWrongAnswers(correctNumber) {
            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const randomNum = Math.floor(Math.random() * 100) + 1;
                if (randomNum !== correctNumber && angkaBatak[randomNum]) {
                    wrongAnswers.push(angkaBatak[randomNum]);
                }
            }
            return wrongAnswers;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');

        // Buat pertanyaan untuk angka dari 1 hingga 100
        for (let i = 1; i <= 100; i++) {
            if (angkaBatak[i]) {
                const question = generateQuestion(i);
                quizContainer.appendChild(question);
            }
        }
    </script>
</body>
