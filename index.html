<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angka Batak Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #quiz-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding-left: 0;
        }

        .options li {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .correct {
            background-color: #28a745;
        }

        .wrong {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2 id="question">Apa bahasa Batak dari angka 1?</h2>
    <ul class="options" id="options">
        <!-- Pilihan ganda akan muncul di sini -->
    </ul>
</div>

<script>
    const angkaBatak = {
        1: 'Sada',
        2: 'Dua',
        3: 'Tolu',
        4: 'Opat',
        5: 'Lima',
        6: 'Onom',
        7: 'Pitu',
        8: 'Walu',
        9: 'Sia',
        10: 'Sapulu',
        11: 'Sampulu sada',
        12: 'Sampulu dua',
        13: 'Sampulu tolu',
        14: 'Sampulu opat',
        15: 'Sampulu lima',
        16: 'Sampulu onom',
        17: 'Sampulu pitu',
        18: 'Sampulu walu',
        19: 'Sampulu sia',
        20: 'Dua pulu',
        // Lanjutkan sampai 100
        100: 'Satus'
    };

    let currentNumber = 1;

    function generateQuestion(number) {
        const questionElement = document.getElementById('question');
        questionElement.textContent = `Apa bahasa Batak dari angka ${number}?`;

        const optionsElement = document.getElementById('options');
        optionsElement.innerHTML = '';

        const correctAnswer = angkaBatak[number];
        const wrongAnswers = generateWrongAnswers(number);

        const allAnswers = shuffle([correctAnswer, ...wrongAnswers]);

        allAnswers.forEach(answer => {
            const optionItem = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = answer;
            button.onclick = () => checkAnswer(answer, correctAnswer);
            optionItem.appendChild(button);
            optionsElement.appendChild(optionItem);
        });
    }

    function generateWrongAnswers(correctNumber) {
        const wrongAnswers = [];
        while (wrongAnswers.length < 3) {
            const randomNum = Math.floor(Math.random() * 100) + 1;
            if (randomNum !== correctNumber && angkaBatak[randomNum]) {
                wrongAnswers.push(angkaBatak[randomNum]);
            }
        }
        return wrongAnswers;
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function checkAnswer(selectedAnswer, correctAnswer) {
        if (selectedAnswer === correctAnswer) {
            alert('Benar!');
            nextQuestion();
        } else {
            alert('Salah! Jawaban yang benar adalah: ' + correctAnswer);
        }
    }

    function nextQuestion() {
        currentNumber++;
        if (currentNumber <= 100) {
            generateQuestion(currentNumber);
        } else {
            alert('Selamat! Kamu sudah menyelesaikan semua soal!');
        }
    }

    // Tampilkan soal pertama
    generateQuestion(currentNumber);
</script>

</body>
</html>
